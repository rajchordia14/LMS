<section class="vh-100" style="background-image: url('https://admissions.lnmiit.ac.in/assets/img/gallery/big/LNMIIT%20VIEW.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{pageTitle}}</p>
  
                  <form class="mx-1 mx-md-4" [formGroup]="loginForm" (ngSubmit)="login()" >
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="emailId" formControlName="email" class="form-control" />
                        <label class="form-label" for="emailId">Your Email</label>
                      </div>
                    </div>
                    <div class="error mb-4" *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('required')">
                        {{ emptyEmailError }}
                    </div>
                    <div class="error mb-4" *ngIf="this.loginForm.get('email')?.touched && this.loginForm.get('email')?.hasError('email')">
                        {{ nonValidEmailError }}
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fa fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="passwordField" formControlName="password" class="form-control" />
                        <label class="form-label" for="passwordField">Password</label>
                      </div>
                    </div>
                    
                    <div class="error mb-4" *ngIf="this.loginForm.get('password')?.touched && this.loginForm.get('password')?.hasError('required')">
                        {{ emptyPasswordError }}
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!loginForm.valid">Login</button>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Logo-LNMIIT.svg/1280px-Logo-LNMIIT.svg.png"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
